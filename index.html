<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="estilos/all.css">
    <link rel="stylesheet" href="estilos/style.css" />
    <script src="./helpers/fetchItem.js" defer></script>
    <script src="./helpers/fetchProducts.js" defer></script>
    <script src="./helpers/saveCartItems.js" defer></script>
    <script src="./helpers/getSavedCartItems.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Fabio's Store</h1>
      <i class="fas fa-shopping-cart"><span class="circle__cart"></span></i>
    </header>
    <section class="container">
      <section class="items"></section>
      <section class="cart">    
        <div class="cart__header">
          <p>Fabio's Store</p>
          <h2 class="cart__title">Carrinho de Compras</h2>
          <i class="far fa-caret-square-left voltar"></i>
        </div>
        <div class="cart__items__div">
          <button class="empty-cart">Esvaziar carrinho</button>
          <ol class="cart__items"></ol>
          <hr>
          <p>Total <span class="total-price"></span></p>
        </div>
      </section>
    </section>
  </body>
</html>
